    <script>
      let attention=prompt();

      console.log("Im printing from js!");

      (function () {
        'use strict'

        // Fetch all the forms we want to apply custom Bootstrap validation styles to
        var forms = document.querySelectorAll('.needs-validation')

        // Loop over them and prevent submission
        Array.prototype.slice.call(forms)
          .forEach(function (form) {
            form.addEventListener('submit', function (event) {
              if (!form.checkValidity()) {
                event.preventDefault()
                event.stopPropagation()
              }

              form.classList.add('was-validated')
            }, false)
          })
      })();


      let myEl = document.getElementById("test_paragraph");            
      document.getElementById("color-button").addEventListener("click",function(){        
        notifyModal("title","<em>helloworld</em>","success","text for button")
      });

      const elem = document.getElementById('my-form');
      const rangepicker = new DateRangePicker(elem, {
        // ...options
        format:"yyyy-mm-dd"
      }); 

      function notify(msg,type){
        notie.alert({
          type: type, // optional, default = 4, enum: [1, 2, 3, 4, 5, 'success', 'warning', 'error', 'info', 'neutral']
          text: msg,          
          position: 'top' // optional, default = 'top', enum: ['top', 'bottom']
        })
      }

      function notifyModal(title,text,icon,confirmationButton){
        //attention.toast({msg:"hello world!", icon:"error"});
        let html =`
          <form id="check-availability-form" action="" method="post" novalidate class="need-validations">
            <div class="row">
              <div class="col">
                <div class="row" id="reservation-dates-modal">
                  <div class="col">
                    <input required disabled class="form-control" type="text" name="start" id="start" placeholder="Arrival">
                  </div>
                  <div class="col">
                    <input required disabled class="form-control" type="text" name="end" id="end" placeholder="Departure">
                  </div>    
                </div>  
              </div>  
            </div>  
          </form>  
        `
        attention.custom({msg:html,title:"Choose Your Date"})
      }

      function prompt(){
          let toast = function(c){
            const {
              msg="",
              icon="success",
              position="top-end"
            } = c;

            const Toast = Swal.mixin({
            toast: true,
            title: msg,
            position: position,
            icon: icon,
            showConfirmButton: false,
            timer: 3000,
            timerProgressBar: true,
            didOpen: (toast) => {
              toast.addEventListener('mouseenter', Swal.stopTimer)
              toast.addEventListener('mouseleave', Swal.resumeTimer)
            }
          })

          Toast.fire({})
        }

        let success = function(c){
          const {
              msg="",
              title="",
              footer="",
          } = c;

          Swal.fire({
            icon: "success",
            title: title,
            text: msg,
            footer: footer,
          })
        }
        
        let error = function(c){
          const {
              msg="",
              title="",
              footer="",
          } = c;

          Swal.fire({
            icon: "error",
            title: title,
            text: msg,
            footer: footer,
          })
        }

        async function custom(c){
          const {
            msg="",
            title="",

          } = c;
          const { value: formValues } = await Swal.fire({
            title: title,
            backdrop:false,
            html: msg,              
            focusConfirm: false,            
            showCancelButton: true,
            willOpen: () => {
              const elem = document.getElementById("reservation-dates-modal")
              const rangepicker = new DateRangePicker(elem, {
                // ...options
                format:"yyyy-mm-dd",
                showOnFocus:true,
                orientation:"auto top",
              }); 
            },
            preConfirm: () => {
              return [
                document.getElementById('start').value,
                document.getElementById('end').value
              ]
            },
            didOpen: () => {
              document.getElementById("start").removeAttribute("disabled")
              document.getElementById("end").removeAttribute("disabled")
            },
          })

          if (formValues) {
            Swal.fire(JSON.stringify(formValues))
          }
        }

        return {
          toast:toast,
          sucecss:success,
          error:error,
          custom:custom,
        }
      }
    </script>
